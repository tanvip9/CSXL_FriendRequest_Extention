<div class="table-and-buttons-container">
  <mat-card class="content" appearance="outlined">
    <mat-card-header>
      <mat-card-title>View All Friends</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="parameter-bar">
        <search-bar
          class="search-bar"
          [searchBarQuery]="searchBarQuery"
          (searchBarQueryChange)="onSearchBarQueryChange($event)" />
      </div>
      <div class="table-container">
        <table
          mat-table
          [dataSource]="filteredFriends"
          class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let friend">
              {{ friend.first_name }} {{ friend.last_name }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name']"></tr>
          <tr mat-row *matRowDef="let friend; columns: ['name']"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="navigation-buttons">
    <button mat-stroked-button routerLink="/send-request">Send Requests</button>
    <button mat-stroked-button routerLink="/view-requests">
      View Requests
    </button>
    <button mat-stroked-button routerLink="/friendship">Back to Home</button>
  </div>
</div>
