<div class="table-and-buttons-container">
  <mat-card class="content" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Send Requests</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="parameter-bar">
        <search-bar
          class="search-bar"
          [searchBarQuery]="searchBarQuery"
          (searchBarQueryChange)="onSearchBarQueryChange($event)" />
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">
              {{ user.first_name }} {{ user.last_name }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Send Friend Request</th>
            <td mat-cell *matCellDef="let user">
              <button mat-button (click)="sendFriendRequest(user)">Send</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="navigation-buttons">
    <button mat-stroked-button routerLink="/view-requests">
      View Requests
    </button>
    <button mat-stroked-button routerLink="/view-friends">View Friends</button>
    <button mat-stroked-button routerLink="/friendship">Back to Home</button>
  </div>
</div>
